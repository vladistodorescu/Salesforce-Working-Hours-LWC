<template>
    <!-- Welcome Screen -->
    <template if:true={showWelcomeScreenBool}>
        <lightning-card title="Salesforce Working Hours">
            <!-- Welcome Text -->
            <div class="slds-p-around_medium slds-text-longform slds-text-body_regular narrow">
                Welcome to the Salesforce Working Hours functionality.<br>
                It lets you register your working schedule so your co-workers know when to contact you.
            </div>

            <div slot="footer" class="slds-p-around_small slds-text-align_right">
                <lightning-button variant="brand" label="Set Up Schedule" onclick={showScheduler}></lightning-button>
            </div>
        </lightning-card>
    </template>

    <!-- Scheduler -->
    <template if:true={showSchedulerBool}>
        <lightning-card title="Set Up Your Schedule">
            <!-- Scheduler Instructions -->
            <div class="slds-p-around_medium slds-text-longform slds-text-body_regular narrow">
                Please select the time intervals, for each working day of the week, in which you are available for your colleagues:<br>
            </div>

            <!-- Monday Comboboxes -->
            <div class="slds-grid slds-grid_vertical-align-center slds-p-around_small">
                <div class="slds-col slds-size_1-of-5 slds-text-title_bold">Monday</div>
            </div>
            <!-- Row: Chip and Plus Button -->
            <div class="slds-grid slds-grid_vertical-align-center slds-gutters_none slds-p-around_small">
                <!-- Time Chip -->
                <div class="slds-col slds-grow-none">
                    <div class="time-chip">
                        <lightning-combobox class="w8" variant="label-hidden" placeholder="Start"
                                            value={mondayStartFirstInterval} options={hourOptions}
                                            onchange={handleMondayStartFirstIntervalChange}>
                        </lightning-combobox>
                        <span class="sep">to</span>
                        <lightning-combobox class="w8" variant="label-hidden" placeholder="End"
                                            value={mondayEndFirstInterval} options={hourOptions}
                                            onchange={handleMondayEndFirstIntervalChange}>
                        </lightning-combobox>
                    </div>
                </div>
  
                <!-- Plus Button -->
                <template if:false={mondayExtraCombobox}>
                    <div class="slds-col slds-grow-none slds-m-left_x-small">
                        <lightning-button-icon
                            icon-name="utility:add"
                            alternative-text="Add Monday time range"
                            title="Add Monday time range"
                            variant="border"
                            size="small"
                            class="slds-button_icon-border-circle slds-m-left_small"
                            onclick={addMondayExtraCombobox}>
                        </lightning-button-icon>
                    </div>
                </template>
            </div>

            <!-- If extra Combobox needed for Monday -->
            <template if:true={mondayExtraCombobox}>
                <!-- Row: Chip and Minus = Button -->
                <div class="slds-grid slds-grid_vertical-align-center slds-gutters_none slds-p-around_small">
                    <!-- Time Chip -->
                    <div class="slds-col slds-grow-none">
                        <div class="time-chip">
                            <lightning-combobox class="w8" variant="label-hidden" placeholder="Start"
                                                value={mondayStartSecondInterval} options={hourOptions}
                                                onchange={handleMondayStartSecondIntervalChange}>
                            </lightning-combobox>
                            <span class="sep">to</span>
                            <lightning-combobox class="w8" variant="label-hidden" placeholder="End"
                                                value={mondayEndSecondInterval} options={hourOptions}
                                                onchange={handleMondayEndSecondIntervalChange}>
                            </lightning-combobox>

                    <!-- Minus Button -->

                            icon-name="utility:dash"
